{% extends "base.html" %}

{% block content %}
<style>
    html, body {
        height: 100%;
        margin: 0;
    }
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .container {
        width: 100%;
        margin: auto;
    }
    .opaque-window {
        background-color: rgba(255, 254, 254, 0.859); /* white background with 80% opacity */
        padding: 20px;
        border-radius: 10px; /* optional: for rounded corners */
    }
</style>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 opaque-window">
            <h1 class="my-4 text-center">I have ______ dollars to invest for ______</h1>
            <form action="/" method="post">
                <div class="form-group">
                    <label for="dollarAmount">Dollar Amount:</label>
                    <input type="number" class="form-control" id="dollarAmount" name="dollar_amount" placeholder="In USD" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="timeframe">Investment Timeframe:</label>
                    <div class="row">
                        <div class="col-6 pr-1">
                            <input type="number" class="form-control" id="timeframe" name="timeframe" placeholder="Enter number" min="1" required>
                        </div>
                        <div class="col-6 pl-1"> 
                            <select class="custom-select" name="timeframe_unit" required>
                                <option value="years">Year(s)</option>
                                <option value="days">Day(s)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
