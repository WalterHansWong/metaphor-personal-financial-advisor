{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4"> 
            <h1 class="my-4 text-center">Investment Input</h1>
            <form action="/output" method="post">
                <div class="form-group">
                    <label for="dollarAmount">Dollar Amount:</label>
                    <input type="number" class="form-control" id="dollarAmount" name="dollar_amount" placeholder="In USD" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="timeframe">Investment Timeframe:</label>
                    <div class="row">
                        <div class="col-6 pr-1">
                            <input type="number" class="form-control" id="timeframe" name="timeframe" placeholder="Enter number" min="1" required>
                        </div>
                        <div class="col-6 pl-1"> 
                            <select class="custom-select" name="timeframe_unit" required>
                                <option value="years">Years</option>
                                <option value="days">Days</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
